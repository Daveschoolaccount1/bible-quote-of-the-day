<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bible Verse</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: "Georgia", "Times New Roman", serif;
      background: linear-gradient(135deg, #fff8e7, #fdfcf7);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #4b3621;
    }
    .card {
      background: rgba(255, 255, 255, 0.85);
      padding: 40px 30px;
      max-width: 700px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      text-align: center;
    }
    #verse {
      font-size: 1.8rem;
      line-height: 1.5;
      margin-bottom: 20px;
    }
    #reference {
      font-size: 1.4rem;
      font-weight: bold;
      color: #6b4226;
    }
  </style>
</head>
<body>
  <div class="card">
    <div id="verse">Loading verseâ€¦</div>
    <div id="reference"></div>
  </div>

  <script>
    async function getBibleVerse() {
      try {
        const res = await fetch("https://labs.bible.org/api/?passage=random&type=json");
        const data = await res.json();
        if (data && data.length > 0) {
          const verseData = data[0];
          document.getElementById('verse').textContent = `"${verseData.text.trim()}"`;
          document.getElementById('reference').textContent = `${verseData.bookname} ${verseData.chapter}:${verseData.verse}`;
        } else {
          document.getElementById('verse').textContent = "Could not load verse.";
        }
      } catch (e) {
        document.getElementById('verse').textContent = "Error loading verse.";
        console.error(e);
      }
    }
    getBibleVerse();
  </script>
</body>
</html>
