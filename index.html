<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Daily Bible Verse</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    /* Page */
    body {
      font-family: 'Georgia', serif;
      color: #4e342e;
      text-align: center;
      margin: 0;
      background: transparent; /* let the Google Sites section background remain; widget has its own bg */
      padding: 20px 0;
    }

    /* Widget container: background belongs here and grows with content */
    #verse-container {
      display: inline-block;
      background: linear-gradient(to bottom, #fff8e1, #ffecb3);
      padding: 30px 36px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
      max-width: 840px;
      width: calc(100% - 40px);
      box-sizing: border-box;
    }

    /* Verse box */
    .verse {
      font-size: 1.8em;
      font-style: italic;
      max-width: 800px;
      margin: 0 auto 15px; /* consistent spacing so size doesn't jump */
      background: rgba(255, 255, 255, 0.85);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
      line-height: 1.45;
    }

    .reference {
      margin-top: 8px;
      font-size: 1.1em;
      font-weight: bold;
      color: #3e2723;
    }

    .timestamp {
      margin-top: 12px;
      font-size: 0.9em;
      color: #6d4c41;
    }

    #controls {
      margin-top: 18px;
    }

    button {
      padding: 10px 18px;
      font-size: 1em;
      border: none;
      background: #ffca28;
      color: #4e342e;
      cursor: pointer;
      border-radius: 8px;
      transition: background 0.25s;
    }
    button:hover { background: #ffc107; }

    /* Responsive tweak */
    @media (max-width:520px){
      .verse { font-size: 1.1rem; padding: 14px; }
      #verse-container { padding: 20px; width: calc(100% - 32px); }
    }
  </style>
</head>

    <div class="timestamp" id="timestamp"></div>

      <button onclick="getVerse()">Get Another Verse</button>
    </div>
  </div>
