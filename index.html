<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bible Verse</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: "Georgia", "Times New Roman", serif;
      background: linear-gradient(135deg, #fff8e7, #fdfcf7);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #4b3621;
    }
    .card {
      background: rgba(255, 255, 255, 0.85);
      padding: 40px 30px;
      max-width: 700px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      text-align: center;
    }
    #verse {
      font-size: 1.8rem;
      line-height: 1.5;
      margin-bottom: 20px;
    }
    #reference {
      font-size: 1.4rem;
      font-weight: bold;
      color: #6b4226;
      margin-bottom: 20px;
    }
    #timestamp {
      font-size: 1rem;
      color: #6b4226;
      margin-top: 15px;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      background: #f7e9d7;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: #4b3621;
      transition: background 0.3s;
    }
    button:hover {
      background: #f2d8b6;
    }
  </style>
</head>
<body>
  <div class="card">
    <div id="verse">Loading verseâ€¦</div>
    <div id="reference"></div>
    <button onclick="getBibleVerse()">Get Another Verse</button>
    <div id="timestamp"></div>
  </div>

  <script>
    function getWIBTime() {
      // WIB is UTC+7
      let nowUTC = new Date();
      let nowWIB = new Date(nowUTC.getTime() + (7 * 60 * 60 * 1000));
      return nowWIB.toLocaleString('en-GB', { 
        dateStyle: 'medium', 
        timeStyle: 'short' 
      }) + " WIB";
    }

    async function getBibleVerse() {
      try {
        const url = `https://labs.bible.org/api/?passage=random&type=json&nocache=${Date.now()}`;
        const res = await fetch(url);
        const data = await res.json();
        if (data && data.length > 0) {
          const verseData = data[0];
          document.getElementById('verse').textContent = `"${verseData.text.trim()}"`;
          document.getElementById('reference').textContent = `${verseData.bookname} ${verseData.chapter}:${verseData.verse}`;
          document.getElementById('timestamp').textContent = `Last updated: ${getWIBTime()}`;
        } else {
          document.getElementById('verse').textContent = "Could not load verse.";
        }
      } catch (e) {
        document.getElementById('verse').textContent = "Error loading verse.";
        console.error(e);
      }
    }

    // Load verse when page opens
    getBibleVerse();
  </script>
</body>
</html>
